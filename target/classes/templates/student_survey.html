<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Give Survey</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class ="container">
    <div class ="row">
        <h1> List Student </h1>
    </div>

</div>
<table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Address</th>
        <th> Email</th>
        <th> City</th>
        <th> State</th>
        <th> Postal Code</th>
        <th> Phone Number</th>
        <th> Survey Date</th>
        <th> Most Liked</th>
        <th> Cause of Interest</th>
        <th> Recommendation</th>
        <th> Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "student: ${students}">
        <td th:text = "${student.firstName}"></td>
        <td th:text = "${student.lastName}"></td>
        <td th:text = "${student.streetAddress}"></td>
        <td th:text = "${student.email}"></td>
        <td th:text = "${student.city}"></td>
        <td th:text = "${student.state}"></td>
        <td th:text = "${student.postalCode}"></td>
        <td th:text = "${student.telephoneNumber}"></td>
        <td th:text = "${student.surveyDate}"></td>
        <td th:text = "${student.mostLiked}"></td>
        <td th:text = "${student.interestCause}"></td>
        <td th:text = "${student.recommendation}"></td>
        <td>
            <a th:href = "@{/entries/edit/{id}(id = ${student.id})}" class = "btn btn-primary">Edit</a>
            <a th:href = "@{/entries/delete/{id} (id = ${student.id})}" class="btn btn-danger">Delete</a>
            <a th:href = "@{/entries/view/{id} (id = ${student.id})}" class="btn btn-info">View</a>
        </td>
    </tr>

    </tbody>
</table>
</div>
</body>
</html>
