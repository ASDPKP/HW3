<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" >New Survey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/entries}" >Survey Entries</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Student Details</h2>
                </div>
                <div class="card-body">
                    <p> First Name: <strong th:text="${student.firstName}"></strong></p>
                    <p> Last Name: <strong th:text="${student.lastName}"></strong></p>
                    <p> Street Address: <strong th:text="${student.streetAddress}"></strong></p>
                    <p> Email Address: <strong th:text="${student.email}"></strong></p>
                    <p> City: <strong th:text="${student.city}"></strong></p>
                    <p> State: <strong th:text="${student.state}"></strong></p>
                    <p> Postal Code: <strong th:text="${student.postalCode}"></strong></p>
                    <p> Telephone Number: <strong th:text="${student.telephoneNumber}"></strong></p>
                    <p> Survey Date: <strong th:text="${student.surveyDate}"></strong></p>
                    <p> Most Liked: <strong th:text="${student.mostLiked}"></strong></p>
                    <p> What caused an interest?: <strong th:text="${student.interestCause}"></strong></p>
                    <p> Will recommend?: <strong th:text="${student.recommendation}"></strong></p>
                    <br>
                    <p>
                        <a th:href="@{/entries/edit/{id}(id = ${student.id})}" class="btn btn-primary">Edit</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
